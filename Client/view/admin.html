<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background: #333;
            color: #fff;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-top: 10px;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .header {
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.25em;
        }
        .content {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="#dashboard">Dashboard</a>
        <a href="#manage-tests">Manage Tests</a>
        <a href="#manage-questions">Manage Questions</a>
        <a href="#manage-users">Manage Users</a>
    </div>
    <div class="main-content">
        <div class="header">
            Dashboard
        </div>
        <div class="content">
            <h3>Manage Tests</h3>
            <!-- Example Table for Tests -->
            <table>
                <thead>
                    <tr>
                        <th>Test ID</th>
                        <th>Title</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>Math Test</td>
                        <td><button>Edit</button> <button>Delete</button></td>
                    </tr>
                    <!-- More rows can be added here -->
                </tbody>
            </table>
        </div>
        <div class="content">
            <h3>Manage Questions</h3>
            <!-- Example Table for Questions -->
            <table>
                <thead>
                    <tr>
                        <th>Question ID</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Q01</td>
                        <td>What is 2 + 2?</td>
                        <td><button>Edit</button> <button>Delete</button></td>
                    </tr>
                    <!-- More rows can be added here -->
                </tbody>
            </table>
        </div>
        <div class="content">
            <h3>Manage Users</h3>
            <!-- Example Table for Users -->
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>U01</td>
                        <td>John Doe</td>
                        <td>johndoe@example.com</td>
                        <td><button>Edit</button> <button>Delete</button></td>
                    </tr>
                    <!-- More rows can be added here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
